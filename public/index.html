<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!--Disable viewport Zooming-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts Bungie and Source Sans Pro 300 & 600-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css"type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Char Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-bar">        
        <span class= "logo">tweeter</span>
        <span><a href="">Write</a> a new tweet</span>
      </div>
    </nav>
    <div class="wrapper">
      <header>
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div>
          <h2>El Hefe</h2>
        </div>
      </header>

      <main>
        <div class="outer-container">
          <div class="dynamic-container">
            <section class="submission">
              <h2></h2>
              <form>
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text" placeholder="Your tweet.."></textarea>
                <div class="counter">
                  <button id="submission" type="submit">Tweet</button>
                  <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
              </form>
              <div id="tweet-container">
                <!-- the article has been removed and instead inserted using createTweetElement() function inside client.js -->
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
